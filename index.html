        wss://*.firebaseio.com wss://*.googleapis.com
        http://localhost:* ws://localhost:* wss://localhost:*;

      img-src 'self' data: https://*.stripe.com https://m.stripe.network;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
